<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca Terkini dengan Peta</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <style>
        /* CSS untuk Styling Aplikasi */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Diubah agar tidak memaksa ke tengah vertikal */
            min-height: 100vh;
            padding: 20px 0;
            color: #333;
        }

        .weather-app {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .weather-app:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2d3436;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #city-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #city-input:focus {
            border-color: #74b9ff;
        }

        #search-btn {
            padding: 12px 20px;
            border: none;
            background-color: #0984e3;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-btn:hover {
            background-color: #74b9ff;
        }

        #weather-result, #map-container {
            display: none; /* Sembunyikan awalnya */
        }

        #weather-result.show, #map-container.show {
            display: block; /* Tampilkan saat ada data */
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #city-name {
            font-size: 24px;
            color: #2d3436;
            margin-bottom: 10px;
        }

        #weather-icon {
            width: 120px;
            height: 120px;
            margin: 10px 0;
        }

        #temperature {
            font-size: 48px;
            font-weight: bold;
            color: #2d3436;
        }

        #description {
            font-size: 18px;
            color: #636e72;
            text-transform: capitalize;
            margin-top: 5px;
        }

        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dfe6e9;
        }

        .details p {
            font-size: 16px;
            color: #636e72;
        }

        .details span {
            font-weight: bold;
            color: #2d3436;
        }

        #error-message {
            color: #d63031;
            background-color: #ffeaa7;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            display: none; /* Sembunyikan awalnya */
        }

        #error-message.show {
            display: block;
        }
        
        /* Style untuk Peta */
        #map-container {
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden; /* Agar sudut border-radius teraptil pada peta */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #map {
            height: 250px; /* Tinggi peta */
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="weather-app">
        <h1>Aplikasi Cuaca Terkini</h1>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Masukkan nama kota...">
            <button id="search-btn">Cari Cuaca</button>
        </div>

        <div id="error-message"></div>

        <div id="weather-result">
            <h2 id="city-name"></h2>
            <img id="weather-icon" src="" alt="Ikon Cuaca">
            <p id="temperature"></p>
            <p id="description"></p>
            <div class="details">
                <p>Kelembapan: <span id="humidity"></span>%</p>
                <p>Kecepatan Angin: <span id="wind-speed"></span> m/s</p>
            </div>
        </div>

        <!-- Kontainer untuk Peta -->
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // JavaScript untuk Logika Aplikasi

        // --- GANTI 'YOUR_API_KEY' DENGAN KUNCI API ANDA ---
        const apiKey = '795ffe99aa00b9e9667229244f25de7d'; 
        // -----------------------------------------------

        const cityInput = document.getElementById('city-input');
        const searchBtn = document.getElementById('search-btn');
        const weatherResult = document.getElementById('weather-result');
        const mapContainer = document.getElementById('map-container');
        const errorMessage = document.getElementById('error-message');

        const cityNameEl = document.getElementById('city-name');
        const weatherIconEl = document.getElementById('weather-icon');
        const temperatureEl = document.getElementById('temperature');
        const descriptionEl = document.getElementById('description');
        const humidityEl = document.getElementById('humidity');
        const windSpeedEl = document.getElementById('wind-speed');

        // --- Inisialisasi Peta ---
        let map; // Variabel untuk objek peta
        let marker; // Variabel untuk penanda (marker)

        // Fungsi untuk membuat peta awal
        function initMap() {
            // Set view ke dunia dengan zoom rendah
            map = L.map('map').setView([0, 0], 2);
            
            // Tambahkan tile layer dari OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }
        
        // Panggil fungsi initMap saat halaman dimuat
        initMap();

        // --- Event Listener ---
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeather(city);
            } else {
                showError('Silakan masukkan nama kota.');
            }
        });

        cityInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                searchBtn.click();
            }
        });

        // --- Fungsi Utama ---
        async function getWeather(city) {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=id`;

            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('Kota tidak ditemukan. Coba lagi.');
                }

                const data = await response.json();
                displayWeather(data);

            } catch (error) {
                showError(error.message);
            }
        }

        function displayWeather(data) {
            // Sembunyikan pesan error
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // Ambil data dari API
            const { name, coord } = data;
            const { icon, description } = data.weather[0];
            const { temp, humidity } = data.main;
            const { speed } = data.wind;

            // Update elemen HTML cuaca
            cityNameEl.textContent = name;
            temperatureEl.textContent = `${Math.round(temp)}°C`;
            descriptionEl.textContent = description;
            humidityEl.textContent = humidity;
            windSpeedEl.textContent = speed;
            weatherIconEl.src = `https://openweathermap.org/img/wn/${icon}@2x.png`;

            // --- Logika untuk Peta ---
            // Hapus marker lama jika ada
            if (marker) {
                map.removeLayer(marker);
            }

            // Setel ulang view peta ke lokasi baru dengan zoom yang lebih dekat
            map.setView([coord.lat, coord.lon], 12);

            // Tambahkan marker baru
            marker = L.marker([coord.lat, coord.lon]).addTo(map);
            
            // Tambahkan popup ke marker
            marker.bindPopup(`<b>${name}</b><br>Suhu: ${Math.round(temp)}°C`).openPopup();

            // Tampilkan hasil cuaca dan peta
            weatherResult.classList.add('show');
            mapContainer.classList.add('show');
        }

        function showError(message) {
            weatherResult.classList.remove('show');
            mapContainer.classList.remove('show'); // Sembunyikan peta juga saat error
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
    </script>
</body>
</html>
